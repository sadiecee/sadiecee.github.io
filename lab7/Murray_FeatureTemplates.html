        const map = new Map({
          basemap: "topo-vector"
        });


        const view = new MapView({
          container: "viewDiv", // Reference to the view div created in step 5
          map: map, // Reference to the map object created before the view
          zoom: 4, // Sets zoom level based on level of detail (LOD)
          center: [-115, 45] // Sets center point of view using longitude,latitude
        });


        const basemapGallery = new BasemapGallery({ //uses the basemap gallery as a feature template form
          view: view,  //references the view object created above
          container: basemapGalleryDiv //places this in the body div
        });

        // Add the widget to the top-right corner of the view
        view.ui.add(basemapGallery, { //add the widget to the top right
          position: "top-right"
        });
      });
