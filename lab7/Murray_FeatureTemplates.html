<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Intro to MapView - Create a 2D map</title>
    <style>
          html,
          body,
          #viewDiv {
            padding: 0;
            margin: 0;
            height: 80%;
            width: 100%;
          }
        </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.21/"></script>
    <script>
      require(["esri/Map", "esri/views/MapView", "esri/widgets/FeatureTemplates", "esri/layers/FeatureLayer"], (Map, MapView, FeatureTemplates, FeatureLayer) => {

        const fl = new FeatureLayer({
          url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/Census/MapServer/3"
        });


        const map = new Map({
          basemap: "topo-vector"
        });
        const view = new MapView({
          container: "viewDiv", // Reference to the view div created in step 5
          map: map, // Reference to the map object created before the view
          zoom: 4, // Sets zoom level based on level of detail (LOD)
          center: [15, 65] // Sets center point of view using longitude,latitude
        });
        const templates = new FeatureTemplates({
          container: "templatesDiv",
          layers: [fl]
        });

        view.ui.add(templates, "top-right");
        map.add(fl);  // adds the layer to the map
        });

    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="templatesDiv"></div>
  </body>
</html>
