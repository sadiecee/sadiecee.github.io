<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Intro to MapView - Create a 2D map</title>
    <style>
          html,
          body,
          #viewDiv {
            padding: 0;
            margin: 0;
            height: 80%;
            width: 100%;
          }
        </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.21/"></script>
    <script>
      require(["esri/Map", "esri/views/MapView", "esri/widgets/FeatureForm", "esri/Graphic"], (Map, MapView, FeatureForm, Graphic) => {
        const map = new Map({
          basemap: "topo-vector"
        });
        const Myview = new MapView({
          container: "viewDiv", // Reference to the view div created in step 5
          map: map, // Reference to the map object created before the view
          zoom: 10, // Sets zoom level based on level of detail (LOD)
          center: [98, 40] // Sets center point of view using longitude,latitude
        });
        var polyline = {
  type: "polyline",  // autocasts as new Polyline()
    paths: [
      [-111.30, 52.68],
      [-98, 49.5],
      [-93.94, 29.89]
    ]
};

var polylineSymbol = {
  type: "simple-line",  // autocasts as SimpleLineSymbol()
  color: [226, 119, 40],
  width: 4
};

var polylineAtt = {
  Name: "Keystone Pipeline",
  Owner: "TransCanada"
};

var polylineGraphic = new Graphic({
  geometry: polyline,
  symbol: polylineSymbol,
  attributes: polylineAtt
});

view.graphics.add(polylineGraphic);
        // creating my widget
        const featureForm = new FeatureForm({
          //creating the div or physical location of the form
          container: "formDiv",
          //adding in the feature
          feature: polylineGraphic,
          //specifying the forms template
          //formTemplate: template
        });
        //adding my widget to the view
        view.ui.add(featureForm, "top-right");

      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="formDiv"></div>
  </body>
</html>
