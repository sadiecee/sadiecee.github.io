<!DOCTYPE html>
<html>
  <head>
    <title>Task 1 of Homework: Complete a web mapping application using
    Google Maps API</title>

    <style type="text/css">
      /* set up the size of the div element that contains the map */
      #map {
        height: 400px;
        /* the height is 400 pixels */
        width: 100%;
        /* the width is the width of the web page */
      }
    </style>

<script>
    // initialize and add the map
      function initMap(){
        // the location of uluru
        const uluru = { lat: -25.244, lng: 131.036 };
        // the map, centered at uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: uluru,
        });
        // the marker, positioned at uluru
        const marker = new google.maps.Marker({
          position: uluru,
          map: map,
        });
      }

      var polyline = new google.maps.Polyline({
          strokeColor: "black",
          strokeOpacity: .5,
          strokeWeight:  1,
          });

      var polygon = new google.maps.Polygon({
            strokeColor: "black",
            strokeOpacity: .5,
            strokeWeight:  1,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
          });

function handleselected(){
    let theSelection = document.getElementById('dropdown').value
      if (theSelection == "Polyline") {
          polyline.setMap(map);
          map.addListener("click", function(e) {
            var pathline = polyline.getPath();
            pathline.push(e.latlng);
          })
        } else {
          polygon.setMap(map);
          map.addListener("click", function(e) {
            var pathgon = polygon.getPath();
            pathgon.push(e.latlng)
            })
        }
      }
</script>


        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvvTDwBCPV_xQ0Cpoiei0SE7_-S7Rtlcs&callback=initMap&libraries=&v=weekly"
          async
        ></script>
    </script>
  </head>
  <body>

    <div id='map'></div>


<div id="selection">
    <select id="dropdown" onchange="handleselected()">
        <option value="polyline">Polyline</option>
        <option value="polygon">Polygon</option>
    </select>
</div>

    </body>
  </html>
