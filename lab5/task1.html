    <script>
      function initMap(){
        const map = new google.maps.Map(document.getElementById("map"),{
          zoom: 3,
          center: { lat: 0, lng: -100 },
          mayTypeId: "terrain",
        });
        const flightPlanCoordinates = [
          { lat: 37.772, lng: -122.214 },
          { lat: 21.291, lng: -157.821 },
          { lat: -18.142, lng: 178.431 },
          { lat: -27.467, lng: 153.827 },
        ];
        const flightPath = new google.maps.Polyline){
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2,
        });
        flightPath.setMap(map);
      }
    </script>

      <!-- task 2
      <script>
        function initMap(){
          const myLatLong = {lat: -25.363, lng: 131.044};
          const map = new google.map.Map(document.getElementById("map"), {
            zoom: 4,
            center: myLatLong,
          });
          const marker = new google.maps.Marker({
            position: myLatLong,
            map,
            title: "Click to zoom",
          });
          map.addListener("center_changed", () => {
            //3 seconds after the center of the map has chaned, pan back to the
            //marker.
            window.setTimeout(() => {
              map.panTo(marker.getPosition());
            }, 3000);
          });
          marker.addListener("click",() => {
            map.setZoom(8);
            map.setCenter(marker.getPosition());
          });
        }
      </script>
