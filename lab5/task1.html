<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <style type="text/css">
      /* set up the size of the div element that contains the map */
      #map {
        height: 400px;
        /* the height is 400 pixels */
        width: 100%;
        /* the width is the width of the web page */
      }
    </style>
    <script>
    // initialize and add the map
      function initMap(){
        // the location of uluru
        const uluru = { lat: -25.244, lng: 131.036 };
        // the map, centered at uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: uluru,
        });
        // the marker, positioned at uluru
        const marker = new google.maps.Marker({
          position: uluru,
          map: map,
        });
      }
    </script>
  </head>

      <script>
        function initMap(){
          const center = {lat: -25.363, lng: 131.044};
          const zoom = 4;
          // [START map_interaction_cooperative_mapoptions]
          new google.maps.Map(document.getElementById("map"), {
            zoom,
            center,
            gestureHandling: "cooperative",
          });
          //[END maps_interaction_cooperative_mapoptions]
        }
        // [END maps_interaction_cooperative]
        </script>
