<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <style type="text/css">
      /* set up the size of the div element that contains the map */
      #map {
        height: 400px;
        /* the height is 400 pixels */
        width: 100%;
        /* the width is the width of the web page */
      }
    </style>
      <script>
        function initMap(){
          const map = new google.maps.Map(document.getElementById('map'),{
            zoom: 3,
            center: { lat: 0, lng: -100 },
          });
        }
      </script>

      <!-- Async script executes immediately and must be after any DOM elements used in callback.-->
      <script
        src="https//maps.googleapis.come/maps/api/js?key=AIzaSyDvvTDwBCPV_xQ0Cpoiei0SE7_-S7Rtlcs&callback=initMap&libraries=&v=weekly"
        async
        ></script>

        <script>
        var geocoder;
        var map;
        function initialize(){
          geocoder = new.google.maps.Geocoder();
          var latlng = new google.maps.LatLng(-34.397, 150,644);
          var mapOptions = {
            zoom: 2,
            center: LatLng
          }
          map = new google.maps.Map(document.getElementById('map')
            , mapOptions);
        }

        function codeAddress(){
          var address = document.getElementById('address').value;
          geocoder.geocode({ 'address': address}, function(
            results, status) {
              if (status == 'OK'){
                map.setCenter(results[0].geometry.location);
                for(i=0, i < results.length, i++){
                  var marker  = new google.maps.Marker({
                    map: map,
                    position: results[i].geometry.location
                  });
                }
              } else {
                alert('Geocode was not successful for the following reason: ' + status);
              }
            });
        }
    </script>

  </head>
  <body>
    <div id='map'></div>
    <div>
      <input id="address" type="textbox" placeholder="Write Name of a Place!"/>
      <input id="button" value="Geocode" onclick="codeAddress()" />
    </div>

    </body>
  </html>
